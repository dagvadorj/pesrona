<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="left">
        <h1>New Resource</h1>
    </ui:define>
    <ui:define name="content">


        <h:form>
            <p:panelGrid columns="2" layout="grid">

                <h:outputText value="URN" />
                
                <h:panelGroup>
                    <div class="form-group">
                        <h:inputText value="#{resourcesNewBean.code}" class="form-control" required="true" requiredMessage="URN is required!" />
                    </div>
                </h:panelGroup>

                <h:outputText value="Name" />
                
                <h:panelGroup>
                    <div class="form-group">
                        <h:inputText value="#{resourcesNewBean.name}" class="form-control" required="true" requiredMessage="Name is required!" />
                    </div>
                </h:panelGroup>

                <p:spacer />
                <h:commandButton value="Save" action="#{resourcesNewBean.save()}" class="btn btn-primary" />

            </p:panelGrid>

        </h:form>

    </ui:define>

</ui:composition>
