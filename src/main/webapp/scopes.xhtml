<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="left">
        <h1>Scopes</h1>
    </ui:define>
    <ui:define name="right">
        <h:form>
            <h:commandLink value="New Scope" action="scopes_new" />
        </h:form>
    </ui:define>
    <ui:define name="content">

        <h:form>
            <p:dataTable value="#{scopesBean.scopes}" var="scope">
                <p:column width="100">
                    <h:commandLink value="Edit" action="scopes_edit">
                        <f:param name="scopeCode" value="#{scope.code}" />
                    </h:commandLink>
                </p:column>
                <p:column headerText="Client">
                    <h:outputText value="#{scope.client.name}" />
                </p:column>
                <p:column headerText="Code">
                    <h:outputText value="#{scope.code}" />
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{scope.name}" />
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
