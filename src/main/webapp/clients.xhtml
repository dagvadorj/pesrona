<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="left">
        <h1>Clients</h1>
    </ui:define>
    <ui:define name="right">
        <h:form>
            <h:commandLink value="New Client" action="clients_new" />
        </h:form>
    </ui:define>
    <ui:define name="content">

        <h:form>
            <p:dataTable value="#{clientsBean.clients}" var="client" paginator="true" class="table">
                <p:column width="100">
                    <h:commandLink value="Edit" action="clients_edit">
                        <f:param name="clientId" value="#{client.id}" />
                    </h:commandLink>
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{client.name}" />
                </p:column>
                <p:column headerText="Secret Key">
                    <h:outputText value="#{client.token}" />
                </p:column>
                <p:column width="160">
                    <h:commandLink value="Reset Secret Key" action="#{clientsBean.retokenize(client)}" onclick="if (confirm('Are you sure?') === false) {
                                return false;
                            }" />
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
