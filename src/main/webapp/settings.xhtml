<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="left">
        <h1>Settings</h1>
    </ui:define>

    <ui:define name="content">

        <h:form>

            <h:dataTable value="#{settingsBean.settings}" var="setting" style="width: 100%; ">
                <h:column>
                    <h:outputText value="#{setting.name}" />
                </h:column>
                <h:column>
                    <div class="form-group">
                        <h:inputText value="#{settingsBean.settingValues[setting.id]}" class="form-control" required="true" requiredMessage="#{setting.name} is required!" />
                    </div>
                </h:column>
            </h:dataTable>

            <!--<p:spacer height="40" />-->
            
            <div class="row">
                <div class="col-sm-6"></div>
                <div class="col-sm-6 text-right">
                    <h:commandButton value="Update" action="#{settingsBean.update()}" class="btn btn-primary" />
                </div>
            </div>

        </h:form>

    </ui:define>

</ui:composition>
