<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="left">
        <h1>Edit User</h1>
    </ui:define>

    <ui:define name="right">
        <h:form>
            <h:commandButton value="Delete" action="#{usersEditBean.remove()}" class="btn btn-danger" onclick="if (confirm('Are you sure?') === false) {
                        return false;
                    }
                             " />
        </h:form>
    </ui:define>

    <ui:define name="content">

        <h:form>

            <p:panelGrid columns="2" layout="grid">

                <h:outputText value="Username" />
                <h:outputText value="#{usersEditBean.user.username}" />
                
                <h:outputText value="E-mail" />

                <h:panelGroup>
                    <div class="form-group">
                        <h:inputText value="#{usersEditBean.user.email}" class="form-control" required="true" requiredMessage="E-mail is required!" />
                    </div>
                </h:panelGroup>

                <h:outputText value="Name" />
                <h:panelGroup>
                    <div class="form-group">
                        <h:inputText value="#{usersEditBean.user.name}" class="form-control" required="true" requiredMessage="Name is required!" />
                    </div>
                </h:panelGroup>

                <h:outputText value="Password" />
                <h:panelGroup>
                    <div class="form-group">
                        <h:inputSecret value="#{usersEditBean.password}" class="form-control" />
                    </div>
                </h:panelGroup>

                <p:spacer />
                <h:commandButton value="Save" action="#{usersEditBean.save()}" class="btn btn-primary" />
            </p:panelGrid>
        </h:form>

    </ui:define>

</ui:composition>
