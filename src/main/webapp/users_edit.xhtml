<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="left">
        <h1>Edit User</h1>
    </ui:define>
    
    <ui:define name="right">
        <h:form>
            <h:commandButton value="Delete" action="#{usersEditBean.remove()}" class="btn btn-danger" onclick="if (confirm('Are you sure?') === false) {
                        return false;
                    }
                             " />
        </h:form>
    </ui:define>
    
    <ui:define name="content">

        <h:form>

            <h:panelGrid columns="2">

                <h:outputText value="E-mail" />
                <h:inputText value="#{usersEditBean.user.email}" />

                <h:outputText value="Name" />
                <h:inputText value="#{usersEditBean.user.name}" />

                <p:spacer />
                <h:commandButton value="Save" action="#{usersEditBean.save()}" class="btn btn-primary" />
            </h:panelGrid>
        </h:form>

    </ui:define>

</ui:composition>
