<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form>
            
            <h1>Permissions</h1>
            
            <h:commandLink value="New Permission" action="permissions_new" />
            
            <p:dataTable value="#{permissionsBean.permissions}" var="permission">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Role" />
                    </f:facet>
                    <h:outputText value="#{permission.role.name}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Client" />
                    </f:facet>
                    <h:outputText value="#{permission.client.name}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Scope" />
                    </f:facet>
                    <h:outputText value="#{permission.scope.name}" />
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
