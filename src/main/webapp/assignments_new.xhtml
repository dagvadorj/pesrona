<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form>

            <h1>New Assignment</h1>

            <p:panelGrid columns="2" layout="grid">

                <h:outputText value="User" />
                <h:panelGroup>
                    <div class="form-group">
                        <p:selectOneMenu value="#{assignmentsNewBean.username}" dynamic="true" filter="true" filterMatchMode="contains" required="true" requiredMessage="User is required!">
                            <f:selectItems value="#{assignmentsNewBean.users}" var="user"
                                           itemValue="#{user.username}" itemLabel="#{user.username} - #{user.name}" />
                        </p:selectOneMenu>
                    </div>
                </h:panelGroup>

                <h:outputText value="Role" />
                <h:panelGroup>
                    <div class="form-group">
                        <p:selectOneMenu value="#{assignmentsNewBean.roleId}" dynamic="true" filter="true" filterMatchMode="contains" required="true" requiredMessage="Role is required!">
                            <f:selectItems value="#{assignmentsNewBean.roles}" var="role"
                                           itemValue="#{role.id}" itemLabel="#{role.name}" />
                        </p:selectOneMenu>
                    </div>
                </h:panelGroup>

                <h:outputText value="Resource" />
                <h:panelGroup>
                    <div class="form-group">
                        <p:selectOneMenu value="#{assignmentsNewBean.resourceCode}" dynamic="true" filter="true" filterMatchMode="contains">
                            <f:selectItem itemValue="#{null}" itemLabel="For all resources or regardless of specific resource(s)" />
                            <f:selectItems value="#{assignmentsNewBean.resources}" var="r"
                                           itemValue="#{r.code}" itemLabel="#{r.code} - #{r.name}" />
                        </p:selectOneMenu>
                    </div>
                </h:panelGroup>
                
                <h:outputText value="Expiry Date" />
                <h:panelGroup>
                    <div class="form-group">
                        <p:datePicker value="#{assignmentsNewBean.expiryDate}" required="true" requiredMessage="Expiry date is required!" pattern="yyyy-MM-dd">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </p:datePicker>
                    </div>
                </h:panelGroup>

                <p:spacer />
                <h:commandButton value="Save" action="#{assignmentsNewBean.save()}" class="btn btn-primary" />

            </p:panelGrid>


        </h:form>

    </ui:define>

</ui:composition>
