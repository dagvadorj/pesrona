<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="left">
        <h1>Resources</h1>
    </ui:define>
    
    <ui:define name="right">
        <h:form>
            <h:commandLink value="New Resource" action="resources_new" />
        </h:form>
    </ui:define>
    
    <ui:define name="content">

        <h:form>

            <p:dataTable value="#{resourcesBean.resources}" var="r" paginator="true">
                <p:column width="100">
                    <h:commandLink value="Edit" action="resources_edit">
                        <f:param name="resourceCode" value="#{r.code}" />
                    </h:commandLink>
                </p:column>
                <p:column headerText="URN">
                    <h:outputText value="#{r.code}" />
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{r.name}" />
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
