<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="left">
        <h1>Assignments</h1>
    </ui:define>
    <ui:define name="right">
        <h:form>
            <h:commandLink value="New Assignment" action="assignments_new" />
        </h:form>
    </ui:define>
    <ui:define name="content">

        <h:form>
            <p:dataTable value="#{assignmentsBean.assignments}" var="assignment">
                <p:column headerText="Role">
                    <h:outputText value="#{assignment.role.name}" />
                </p:column>
                <p:column headerText="User">
                    <h:outputText value="#{assignment.user.name}" />
                </p:column>
                <p:column headerText="Resource">
                    <h:outputText value="#{assignment.resource.code}" style="font-weight: bold; " /> - 
                    <h:outputText value="#{assignment.resource.name}" />
                </p:column>
                <p:column headerText="Expiry Date">
                    <h:outputText value="#{assignment.expiryDate}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Expire">
                    <h:outputText value="Expired" rendered="#{assignment.expired}" />
                    <p:commandButton value="Expire" action="#{assignmentsBean.expire(assignment)}" rendered="#{not assignment.expired}" />
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
