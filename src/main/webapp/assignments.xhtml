<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form>

            <h1>Assignments</h1>

            <h:commandLink value="New Assignment" action="assignments_new" />

            <p:dataTable value="#{assignmentsBean.assignments}" var="assignment">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Role" />
                    </f:facet>
                    <h:outputText value="#{assignment.role.name}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="User" />
                    </f:facet>
                    <h:outputText value="#{assignment.user.name}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Resource" />
                    </f:facet>
                    <h:outputText value="#{assignment.resource.name}" />
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
