<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Pesrona</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <style type="text/css">

            body {
                margin-top: 1em;
                margin-bottom: 1em;
            }

            h1 {
                margin-bottom: 1em;
            }

            .ui-widget-content {
                border: 0 !important;
            }
        </style>
    </h:head>

    <h:body>

        <div class="container">

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">

                    <h:messages />

                    <h:form>
                        <h1 style="text-align: center; ">Pesrona</h1>
                        <p:panelGrid columns="2" layout="grid">
                            <h:outputText value="Username" />
                            <h:panelGroup>
                                <div class="form-group">
                                    <h:inputText value="#{loginBean.username}" class="form-control" required="true" requiredMessage="Username is required!" />
                                </div>
                            </h:panelGroup>
                            <h:outputText value="Password" />
                            <h:panelGroup>
                                <div class="form-group">
                                    <h:inputSecret value="#{loginBean.password}" class="form-control" required="true" requiredMessage="Password is required!" />
                                </div>
                            </h:panelGroup>
                            <p:spacer />
                            <h:commandButton action="#{loginBean.login()}" value="Sign In" class="btn btn-primary" />
                        </p:panelGrid>
                    </h:form>

                </div>
                <div class="col-sm-2"></div>
            </div>

        </div>


    </h:body>

</html>
