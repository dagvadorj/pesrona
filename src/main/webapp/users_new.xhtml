<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form>
            
            <h1>New User</h1>
            
            <h:panelGrid columns="2">
                
                <h:outputText value="Type" />
                <h:selectOneMenu value="#{usersNewBean.type}">
                    <f:selectItem itemValue="normal" itemLabel="Normal" />
                    <f:selectItem itemValue="ldap" itemLabel="LDAP" />
                </h:selectOneMenu>
                
                <h:outputText value="Username" />
                <h:inputText value="#{usersNewBean.username}" />
                
                <h:outputText value="E-mail" />
                <h:inputText value="#{usersNewBean.email}" />
                
                <h:outputText value="Name" />
                <h:inputText value="#{usersNewBean.name}" />
                
                <p:spacer />
                <h:commandButton value="Save" action="#{usersNewBean.save()}" />
            </h:panelGrid>
        </h:form>

    </ui:define>

</ui:composition>
