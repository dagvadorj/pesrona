<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="left">
        <h1>New Scope</h1>
    </ui:define>
    <ui:define name="right">
    </ui:define>
    <ui:define name="content">

        <h:form>

            <p:panelGrid columns="2" layout="grid">

                <h:outputText value="Client" />
                <h:panelGroup>
                    <div>
                        <p:selectOneMenu value="#{scopesNewBean.clientId}" required="#{true}" requiredMessage="Client is required!">
                            <f:selectItems value="#{scopesNewBean.clients}" var="client"
                                           itemValue="#{client.id}" itemLabel="#{client.name}" />
                        </p:selectOneMenu>
                    </div>
                </h:panelGroup>

                <h:outputText value="Code" />
                <h:panelGroup>
                    <div class="form-group">
                        <h:inputText value="#{scopesNewBean.code}" class="form-control" required="#{true}" requiredMessage="Code is required!" />
                    </div>
                </h:panelGroup>

                <h:outputText value="Name" />
                <h:panelGroup>
                    <div class="form-group">
                        <h:inputText value="#{scopesNewBean.name}" class="form-control" required="#{true}" requiredMessage="Name is required!" />
                    </div>
                </h:panelGroup>

                <p:spacer />
                <h:commandButton value="Save" action="#{scopesNewBean.save()}" class="btn btn-primary" />
            </p:panelGrid>
        </h:form>

    </ui:define>

</ui:composition>
