<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h1>New Permission</h1>

        <h:form>
            <h:panelGrid columns="2">

                <h:outputText value="Role" />
                <h:selectOneMenu value="#{permissionsNewBean.roleId}" required="true" requiredMessage="Role is required!">
                    <f:selectItems value="#{permissionsNewBean.roles}" var="role"
                                   itemValue="#{role.id}" itemLabel="#{role.name}" />
                </h:selectOneMenu>

                <h:outputText value="Client" />
                <h:selectOneMenu value="#{permissionsNewBean.clientId}" required="true" requiredMessage="Client is required!">
                    <f:selectItems value="#{permissionsNewBean.clients}" var="client"
                                   itemValue="#{client.id}" itemLabel="#{client.name}" />
                </h:selectOneMenu>

                <h:outputText value="Scope" />
                <h:selectOneMenu value="#{permissionsNewBean.scopeCode}" required="true" requiredMessage="Scope is required!">
                    <f:selectItems value="#{permissionsNewBean.scopes}" var="scope"
                                   itemValue="#{scope.code}" itemLabel="#{scope.name}" />
                </h:selectOneMenu>
                
                <h:outputText value="Expiry Date" />
                <p:datePicker value="#{permissionsNewBean.expiryDate}" required="true" requiredMessage="Expiry date is required!" pattern="yyyy-MM-dd">
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </p:datePicker>

                <p:spacer />
                <h:commandButton value="Save" action="#{permissionsNewBean.save()}" />
            </h:panelGrid>
        </h:form>

    </ui:define>

</ui:composition>
