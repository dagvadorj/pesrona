<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form>
            <h:panelGrid columns="2">
                <h:selectOneMenu value="#{permissionsNewBean.roleId}">
                    <f:selectItems value="#{permissionsNewBean.roles}" var="role"
                                   itemValue="#{role.id}" itemLabel="#{role.name}" />
                </h:selectOneMenu>
                <h:selectOneMenu value="#{permissionsNewBean.clientId}">
                    <f:selectItems value="#{permissionsNewBean.clients}" var="client"
                                   itemValue="#{client.id}" itemLabel="#{client.name}" />
                </h:selectOneMenu>
                <h:selectOneMenu value="#{permissionsNewBean.scopeId}">
                    <f:selectItems value="#{permissionsNewBean.scopes}" var="scope"
                                   itemValue="#{scope.id}" itemLabel="#{scope.name}" />
                </h:selectOneMenu>
                <h:commandButton value="Save" action="#{permissionsNewBean.save()}" />
            </h:panelGrid>
        </h:form>

    </ui:define>

</ui:composition>
